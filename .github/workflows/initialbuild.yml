name: Frontend-CI

on:
  workflow_dispatch: 
  push: 
    branches:   
      - master
        
jobs:   
  set_environment:    
    runs-on: ubuntu-latest
    # needs: demo 
    steps: 
      - name: Checkout code
        uses: actions/checkout@v2

      - name: "npm install"
        run: npm install
      - name: "npm build dev"
        run: npm run dev
